<!DOCTYPE html>
<html>
<head>
  <title> 9gDOM projects</title>
  
</head>
<body>
  <p>Youtube Subscribe button</p>
  <button onclick ="
    subscribe();
  "class = "js-subscribe-button">Subscribe</button>

  <p>Amazon Shipping Calculator</p>
  <input placeholder="Cost of order" class="js-cost-input"onkeydown="
    handleCostkeydown(event);
  ">

  <button onclick="
  calculateTotal()
  ">Calculate</button>
  <p class="js-total-cost"></p>
  <script>
    /*String(25) 
    console.log('25'- 5);
    console.log('25'+ 5);
    */

    window.document
    window.console.log('window');
    function handleCostkeydown(event){
       // console.log(event.key);
    if(event.key === 'Enter'){
      calculateTotal();
    }
    }
    // * Fix = calculate the number in cents and then
    //      *convert back to dollars at the end.
    function calculateTotal(){
      const inputElement = document.querySelector('.js-cost-input');

      // Convert the numbers to cents by * 100.
     let cost = Number(inputElement.value)*100;
    // console.log(cost);
    // console.log(typeof cost);

      if(cost < 4000){
        cost = cost + 1000;
       // console.log(cost);
      }

      document.querySelector('.js-total-cost').innerHTML = `$${cost/100}`;
    }

    function subscribe() {
      const buttonElement = document.querySelector('.js-subscribe-button');

    if(buttonElement.innerText === 'Subscribe'){
      buttonElement.innerHTML = 'Subscribed';
    }else{
      buttonElement.innerHTML = 'Subscribe';
    } 
    }
  </script>
  </body>
</html>
