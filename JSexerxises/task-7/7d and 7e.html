<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
         
      function converttoFahrenhiet(celsius) {
        return (celsius *9/5) + 32;
      }
      console.log(converttoFahrenhiet(25));

      
      function convertToCelsius(fahrenhiet){
        return(fahrenhiet - 32)*5/9;
      }
      console.log(convertToCelsius(86));
    </script>
  </body>
</html>
