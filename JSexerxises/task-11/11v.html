<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      for(i=1;i<=20;i++)
      {
         if (i % 3 === 0 && i % 5 === 0) 
        {
          console.log('FizzBuzz');

        }  
        else if(i % 3 === 0)
        {
          console.log('Fiss');
        }
        
        else if(i % 5 === 0)
        {
          console.log('Buss');
        }
        else
        {
          console.log(i);
        }
      }
      
    </script>
  </body>
</html>
